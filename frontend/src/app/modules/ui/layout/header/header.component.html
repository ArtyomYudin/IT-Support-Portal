<clr-header class="header header-6" *ngIf="currentUser">
    <div class="branding">
        <a class="nav-link">
            <!-- <cds-icon shape="dashboard"></cds-icon> -->
            <span class="title">Портал отдела ИТО</span>
        </a>
    </div>

    <div class="header-actions">
        <div class="settings" style="align-items: center">
            <!--<clr-icon shape="calendar"></clr-icon>-->
            <span class="title">&nbsp;&nbsp;{{ clock | async | date: 'dd MMMM, HH:mm' }} </span>
        </div>
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger *ngIf="currentUser">
                <img class="personPhoto" [src]="currentUser.userPhoto | thumbnailPhoto" />
                {{ currentUser.userDisplayName }}
                <!-- <cds-icon shape="caret" direction="down"></cds-icon> -->
            </button>

            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <!--<button (click)="aboutPage.open()" clrDropdownItem>О программе</button>-->
                <a class="nav-link" [routerLink]="['/', 'skud']" clrDropdownItem>Настройки</a>
                <button (click)="onLogout()" clrDropdownItem>Выход</button>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>

<nav class="subnav" [clr-nav-level]="1" *ngIf="currentUser">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'request']">Приобретение ОС, ТМЦ</a>
            <!-- <a class="nav-link active" href="#"></a> -->
        </li>
    </ul>
</nav>
