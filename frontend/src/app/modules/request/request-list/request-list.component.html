<clr-datagrid class="datagrid-compact">
    <clr-dg-action-bar>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary"><clr-icon shape="plus"></clr-icon> Add to group</button>
            <button type="button" class="btn btn-sm btn-secondary"><clr-icon shape="close"></clr-icon> Delete</button>
            <button type="button" class="btn btn-sm btn-secondary" *><clr-icon shape="pencil"></clr-icon> Edit</button>
        </div>
        <div class="btn-group">
            <clr-dropdown>
                <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
                    Export
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                    <button type="button" clrDropdownItem>Export All</button>
                    <button type="button" clrDropdownItem>Export Selected Items</button>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-dg-action-bar>
    <!-- ... -->
    <clr-dg-column>Дата заявки</clr-dg-column>
    <clr-dg-column>Номер заявки</clr-dg-column>
    <clr-dg-column>Инициатор Ф.И.О</clr-dg-column>
    <clr-dg-column>Подразделение</clr-dg-column>
    <clr-dg-column>Статус заявки</clr-dg-column>
    <clr-dg-placeholder>We couldn't find any users!</clr-dg-placeholder>
    <!-- ... -->
</clr-datagrid>
